      <a class="navbar-brand d-flex align-items-center" href="#">

      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="../home/home.html" id="linkInicio">Inicio</a>
          </li>
          <li class="nav-item">

        </ul>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Alta de Usuario</h2>

    <form id="altaUsuarioForm">
      <div class="mb-3">
        <label for="nombreYApellido" class="form-label fw-bold">Apellido y Nombre</label>
        <input type="text" class="form-control" id="nombreYApellido" required>
      </div>

      <div class="mb-3">
        <label for="dni" class="form-label fw-bold">DNI</label>
        <input type="number" class="form-control" id="dni" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="cargo" class="form-label fw-bold">Cargo</label>
        <select class="form-select border-dark" id="cargo" required>
          <option selected disabled>Seleccionar</option>
          <option>Bibliotecario</option>
          <option>Secretario</option>
          <option>Admin</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="altaPassword" class="form-label fw-bold">Contraseña</label>
        <input type="password" class="form-control" id="altaPassword" required>
      </div>

      <div class="mb-3">
        <label for="altaPassword2" class="form-label fw-bold">Repetir Contraseña</label>
        <input type="password" class="form-control" id="altaPassword2" required>
      </div>

      <div class="text-center mb-3">
        <button type="submit" class="btn btn-danger">Alta Usuario</button>
      </div>

      <div class="text-center mb-3">
        <p id="repeatPass"></p>
      </div>

      <div id="mensaje"></div>
    </form>
  </div>

  <script src="altaUser.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
