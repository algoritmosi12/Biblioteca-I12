<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="../multimedia/logo i12 fondo blanco.png"
            alt="Logo"
            class="d-inline-block align-text-top me-2"
            style="height: 40px"
          />
          Gestión de Insumos - Biblioteca ISFT Nº12
        </a>
        <!-- boton que dijo el profe para el navbar responsive -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="../home/home.html" id="linkInicio"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="../insumos/insumos.html"
                id="linkInsumos"
                >Insumos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="../prestamos/prestamos.html"
                id="linkPrestamos"
                >Préstamos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="../usuarios/verUser.html"
                id="linkUsuarios"
                >Usuarios</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="linkSalir">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="card shadow-sm border-0 rounded-4">
        <div
          class="card-header bg-rojo-suave text-white rounded-top-4 d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0 fw-semibold">
            <i class="bi bi-people-fill me-2"></i>Listado de Usuarios
          </h5>
          <button
            class="btn btn-rojo-suave btn-sm px-3 py-1"
            data-bs-toggle="modal"
            data-bs-target="#modalAltaUsuario"
          >
            <i class="bi bi-person-plus"></i> Nuevo Usuario
          </button>
        </div>

        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead class="text-center" style="background-color: #fce7e7">
              <tr class="fw-semibold text-muted">
                <th>Nombre</th>
                <th>DNI</th>
                <th>Email</th>
                <th>Cargo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="usuariosTable" class="text-center">
              <!-- registros de usuarios -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--Aca dejo el modal-->
    <div
      class="modal fade"
      id="modalAltaUsuario"
      tabindex="-1"
      aria-labelledby="modalAltaUsuarioLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 shadow-lg rounded-4">
          <div class="modal-header bg-rojo-suave rounded-top-4">
            <h5
              class="modal-title d-flex align-items-center gap-2"
              id="modalAltaUsuarioLabel"
            >
              <img
                src="/Biblioteca-I12/public/multimedia/logo i12 fondo blanco.png"
                alt="Logo"
                style="height: 40px"
                class="rounded"
              />
              <span class="fw-semibold">Alta de Usuario</span>
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>

          <div class="modal-body p-4 bg-light-subtle">
            <form id="altaUsuarioForm" class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="nombreYApellido" class="form-label fw-semibold"
                    >Apellido y Nombre</label
                  >
                  <input
                    type="text"
                    class="form-control border-secondary-subtle"
                    id="nombreYApellido"
                    placeholder="Ej: García Sofía"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="dni" class="form-label fw-semibold">DNI</label>
                  <input
                    type="number"
                    class="form-control border-secondary-subtle"
                    id="dni"
                    placeholder="Sin puntos ni espacios"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="email" class="form-label fw-semibold"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control border-secondary-subtle"
                    id="email"
                    placeholder="usuario@ejemplo.com"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="cargo" class="form-label fw-semibold"
                    >Cargo</label
                  >
                  <select
                    class="form-select border-secondary-subtle"
                    id="cargo"
                    required
                  >
                    <option selected disabled>Seleccionar</option>
                    <option>Bibliotecario</option>
                    <option>Secretario</option>
                    <option>Admin</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="altaPassword" class="form-label fw-semibold"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control border-secondary-subtle"
                    id="altaPassword"
                    placeholder="Contraseña"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="altaPassword2" class="form-label fw-semibold"
                    >Repetir Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control border-secondary-subtle"
                    id="altaPassword2"
                    placeholder="Repetir contraseña"
                    required
                  />
                </div>
              </div>

              <div class="text-center mt-4">
                <button
                  type="submit"
                  class="btn btn-rojo-suave px-5 py-2 rounded-pill shadow-sm"
                >
                  <i class="bi bi-person-plus"></i> Crear Usuario
                </button>
              </div>

              <div class="mt-3 text-center">
                <p id="mensaje" class="text-danger fw-semibold"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="altaUser.js"></script>
    <!--Lo enlazo provisoriamente altaUser.js -->
    <script type="module" src="usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
