<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Insumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Biblioteca-I12/public/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="insumos.js" defer></script>
    <!-- El atributo defer significa que el navegador descarga el script mientras carga el HTML, pero lo ejecuta recién cuando todo el HTML esté listo CONSULTAR -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../multimedia/logo i12 fondo blanco.png" alt="Logo" class="d-inline-block align-text-top me-2"
                    style="height: 40px;">
                Gestión de Insumos - Biblioteca ISFT Nº12
            </a>

            <!-- boton que dijo el profe para el navbar responsive -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="..//home/home.html" id="linkInicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../insumos/insumos.html"
                            id="linkInsumos">Insumos</a></li>
                    <li class="nav-item"><a class="nav-link" href="../prestamos/prestamos.html"
                            id="linkPrestamos">Préstamos</a></li>
                    <li class="nav-item"><a class="nav-link" href="../usuarios/verUser.html"
                            id="linkUsuarios">Usuarios</a>
                    <li class="nav-item"><a class="nav-link" href="#" id="linkSalir">Salir</a></li>


                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2> INSUMOS - BIBLIOTECA I.S.F.T. N°12</h2>
        </div>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalNuevoInsumo">
                Alta de Insumo
            </button>
        </div>

        <h3 class="text-center mb-4">Listado de Insumos</h3>

        <div class="table-responsive shadow-sm rounded-3">
            <table class="table table-hover align-middle mb-0" id="insumosTabla">
                <thead class="table-danger text-center">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Observación</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody class="table-light text-center">
                    <!-- aca las filas dinamicass -->
                </tbody>
            </table>
        </div>


        <!-- Modal: Alta de Insumo -->
        <div class="modal fade" id="modalNuevoInsumo" tabindex="-1" aria-labelledby="modalNuevoInsumoLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalNuevoInsumoLabel">
                            <img src="../multimedia/logo.png" alt="Logo" style="height: 40px;" class="me-2">
                            Alta de Insumo - Biblioteca ISFT Nº12
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>

                    <div class="modal-body">
                        <form id="registroInsumo">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Nombre</label>
                                    <input type="text" id="nombre" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Categoría</label>
                                    <select class="form-select" id="categoria" required>
                                        <option value="">Seleccionar</option>
                                        <option value="Tecnología">Tecnología</option>
                                        <option value="Bibliografía">Bibliografía</option>
                                        <option value="Eléctrico">Eléctrico</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidad" min="1" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label fw-bold">Observación</label>
                                    <textarea class="form-control" id="observacion"
                                        placeholder="Escribí tus comentarios acá..." rows="3"></textarea>
                                </div>
                            </div>

                            <div id="mensaje" class="mt-3"></div>

                            <div class="mt-4 d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger me-2">Guardar Insumo</button>
                                <button type="reset" class="btn btn-secondary">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal: Editar Insumo -->
        <div class="modal fade" id="modalEditarInsumo" tabindex="-1" aria-labelledby="modalEditarInsumoLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarInsumoLabel">
                            <img src="../multimedia/logo.png" alt="Logo" style="height: 40px;" class="me-2">
                            Editar Insumo
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>

                    <div class="modal-body">
                        <form id="formEditarInsumo">
                            <input type="hidden" id="editCodigo">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Nombre</label>
                                    <input type="text" id="editNombre" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Categoría</label>
                                    <select class="form-select" id="editCategoria" required>
                                        <option value="">Seleccionar</option>
                                        <option value="Tecnología">Tecnología</option>
                                        <option value="Bibliografía">Bibliografía</option>
                                        <option value="Eléctrico">Eléctrico</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Estado</label>
                                    <select class="form-select" id="editEstado" required>
                                        <option value="">Seleccionar</option>
                                        <option value="Disponible">Disponible</option>
                                        <option value="En Reparación">En Reparación</option>
                                        <option value="Fuera de Servicio">Fuera de Servicio</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label class="form-label fw-bold">Observación</label>
                                    <textarea class="form-control" id="editObservacion" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="mt-4 d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger me-2">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <script src="insumos.js" type="module"></script>
</body>

</html>
