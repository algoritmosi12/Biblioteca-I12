      <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>Alta de insumos - BIBLIOTECA I.S.F.T. N°12</h2>
        </div>

        <!-- FORMULARIO EN CARD -->
        <div class="card p-4 mb-4">
            <form action="" method="post" id="registroInsumo">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Nombre</label>
                        <input type="text" id="nombre" class="form-control" name="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Categoría</label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option value="">Seleccionar</option>
                            <option value="tecnologia">Tecnología</option>
                            <option value="bibliografia">Bibliografía</option>
                            <option value="electrico">Eléctrico</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Materia</label>
                        <select class="form-select" id="materia" name="materia" required>
                            <option value="">Seleccionar</option>
                            <option value="analisis_sistemas">Análisis de Sistemas</option>
                            <option value="seguridad_higiene">Seguridad e Higiene</option>
                            <option value="teoria_cosas">Teoría de las Cosas</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Estado</label>
                        <select class="form-select" id="estado" name="estado" required>
                            <option value="">Seleccionar</option>
                            <option value="Disponible">Disponible</option>
                            <option value="En Reparacion">En Reparación</option>
                            <option value="Fuera de Servicio">Fuera de Servicio</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label fw-bold">Observación</label>
                        <textarea class="form-control" id="observacion" name="observacion" placeholder="Escribí tus comentarios acá..." rows="3"></textarea>
                    </div>
                </div>

                <div id="mensaje" class="mt-3"></div>

                <div class="mt-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger me-2">Guardar Insumo</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="nuevoInsumo.js" type="module"></script>
