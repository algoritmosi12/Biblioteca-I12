<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Insumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="insumos.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="multimedia/logo.png" alt="Logo" class="d-inline-block align-text-top me-2" style="height: 40px;">
                Gestión de insumos
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html" id="linkInicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#" id="linkInsumos">Insumos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="linkPrestamos">Préstamos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="linkSalir">Salir</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>Alta de insumos - BIBLIOTECA I.S.F.T. N°12</h2>
        </div>

        <div class="card p-4 mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="inputCodigo" class="form-label">Cargar código</label>
                    <input type="text" class="form-control" id="inputCodigo">
                </div>
                <div class="col-md-4">
                    <label for="selectTipoInsumo" class="form-label">Tipo de insumo</label>
                    <input type="text" class="form-control" id="selectTipoInsumo" placeholder="">
                </div>
                <div class="col-md-4">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="">
                </div>
                <div class="col-md-4">
                    <label for="inputEspacio" class="form-label">Espacio de guardado</label>
                    <input type="text" class="form-control" id="inputEspacio" placeholder="">
                </div>
                <div class="col-md-4">
                    <label for="inputCantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="inputCantidad" placeholder="">
                </div>
                <div class="col-md-4">
                    <label for="selectEstado" class="form-label">Estado</label>
                    <select class="form-select" id="selectEstado">
                        <option selected>En condiciones</option>
                        <option>En reparación</option>
                        <option>Fuera de servicio</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="inputObservacion" class="form-label">Observación</label>
                    <textarea class="form-control" id="inputObservacion" rows="3"></textarea>
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <button class="btn btn-danger me-2">Aceptar</button>
                <button class="btn btn-secondary">Cancelar</button>
            </div>
        </div>

        <h3 class="mb-3">Insumos cargados</h3>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Espacio de guardado</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Observación</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
